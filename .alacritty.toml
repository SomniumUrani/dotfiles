[general]
working_directory = "/mnt/workspace"

[colors.primary]
background = "#000000"
foreground = "#ffffff"

[cursor]
style = { shape = "Beam", blinking = "Never" }

[terminal.shell]
program = "/bin/zsh"

[mouse]
hide_when_typing = true

[[keyboard.bindings]]
key = "Enter"
mods = "Control|Shift"
action = "CreateNewWindow"

[font]
normal.family = "Fira Code Retina"
normal.style = "Regular"

bold.family = "Fira Code Retina"
bold.style = "Bold"

italic.family = "Fira Code Retina"
italic.style = "Italic"

bold_italic.family = "Fira Code Retina"
bold_italic.style = "Bold Italic"

# Enable/disable font rendering options that affect visual precision
builtin_box_drawing = true  # important for box/line drawing characters
offset = { x = 0, y = 0 }   # pixel offset within glyph bounding box
glyph_offset = { x = 0, y = 0 }  # internal glyph shift

